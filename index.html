<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CS208 - Starter Code (UPDATE ME)!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-box">
    <h2>Login to Account</h2>
    <form action="#" method="post" autocomplete="on">
      <label class="visually-hidden" for="user">Username or Email</label>
      <input id="user" name="user" type="text" placeholder="Username / Email" required />

      <label class="visually-hidden" for="pass">Password</label>
      <input id="pass" name="password" type="password" placeholder="Password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
